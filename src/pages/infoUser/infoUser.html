<ion-content>
	<p class="m-top">Datos personales</p>
	<fieldset class="content" *ngFor=" let user of infoUser">
		<legend>
			<img src="{{user.images}}" alt="">
		</legend>
		<p>{{user.name}}</p>
		<p><ion-icon name="person"></ion-icon> Receptor</p>
		<ion-list>
			<p class="hide">{{user.id}}</p>
			<ion-item>
				<ion-icon name="ios-call-outline"></ion-icon>
				<span *ngIf="user.phone == null ">00000</span>
				<span *ngIf="user.phone != null ">{{user.phone}}</span>
			</ion-item>
			<ion-item>
				<ion-icon name="ios-at-outline"></ion-icon>
				<span>{{user.email}}</span>
			</ion-item>
			<ion-item>
				<ion-icon name="ios-add-outline"></ion-icon>
				<span>{{valTransaction}} Transacciones</span>
			</ion-item>
			<ion-item>
				<ion-icon name="ios-calendar-outline"></ion-icon>
				<span>Ultima transaccion</span>
			</ion-item>
		</ion-list>
	</fieldset>
	<div class="zone-btn">
		<button ion-button round class="btn-scanner btn1" (click)="editInfo(infoUser)">Editar</button>
	</div>
</ion-content>
