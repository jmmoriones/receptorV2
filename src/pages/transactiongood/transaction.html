<ion-content>
	<button ion-button icon-only (click)="presentPopover($event)" class="pop-btn">
		<ion-icon name="more"></ion-icon>
	</button>
	
	<p class="m-top title">DATOS GENERALES</p>
	<fieldset class="content-home">
		<legend>
			<img [src]="productor['user'].img" alt="">
		</legend>
		<section>
		<p class="title">{{productor['user'].name}}</p>
		<p><span class="icon-cc">C.C.</span> {{productor['user'].cedula}}</p>
		<ion-list>
			<ion-grid>
				<ion-row>
					<ion-col col-2 text-center><span class="f22">ID</span></ion-col>
					<ion-col col-10><span>{{productor.dni}}</span></ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-2 text-center><ion-icon name="ios-calendar-outline" class="f22"></ion-icon></ion-col>
					<ion-col col-10><span>{{productor.created_at | date:'medium'}}</span></ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-2 text-center><img src="./assets/images/peso.png" class="wpeso"></ion-col>
					<ion-col col-10><span>{{productor.kilograms}} Kg</span></ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-2 text-center><ion-icon name="pin" class="f22"></ion-icon></ion-col>
					<ion-col col-10><span>{{productor.zona}}</span></ion-col>
				</ion-row>

			</ion-grid>
		</ion-list>
		<ion-grid class="empaque-peso">
			<ion-row class="l17">
				<p text-left class="title">Tipo de empaque y peso</p>
			</ion-row>
			<ion-row>
				<ion-col text-center>
					<span color-white>{{productor.estopa}}</span>
					<h5 color-white>Estopa</h5>
				</ion-col>
				<ion-col text-center>
					<span color-white>{{productor.raya}}</span>
					<h5 color-white>3Rayas</h5>
				</ion-col>
				<ion-col text-center>
					<span color-white>{{productor.kilo}}</span>
					<h5 color-white>Kilo</h5>
				</ion-col>
			</ion-row>
		</ion-grid>
		</section>
	</fieldset>
	<div class="zone-btn">
		<button ion-button round class="btn-scanner btn1" (click)="editUser(productor)">Editar</button>
		<button ion-button round class="btn-scanner btn2" (click)="imprimir()">Imprimir</button>
	</div>
</ion-content>
