<ion-content>
	<p class="m-top">Transacciones</p>
	<fieldset class="content">
		<legend>
			<img [src]="productor['user'].img" alt="">
		</legend>
		<p>{{productor['user'].name}}</p>
		<p><ion-icon name="person"></ion-icon> {{productor['user'].cedula}}</p>
		<ion-list>
			<ion-item>
				<span>ID: </span>
				<span>{{productor.dni}}</span>
			</ion-item>
			<ion-item>
				<ion-icon name="ios-calendar-outline"></ion-icon>
				<span>{{productor.created_at | date}}</span>
			</ion-item>
			<ion-item>
				<ion-icon name="home"></ion-icon>
				<span>{{productor.kilograms}} Kg</span>
			</ion-item>
			<ion-item>
				<ion-icon name="pin"></ion-icon>
				<span>{{productor.zona}}</span>
			</ion-item>
		</ion-list>
		<p>Tipo de empaque</p>
		<ion-grid>
			<ion-row>
				<ion-col text-center>
					<span color-white>{{productor.estopa}}</span>
					<h5 color-white>Estopa</h5>
				</ion-col>
				<ion-col text-center>
					<span color-white>{{productor.raya}}</span>
					<h5 color-white>3Rayas</h5>
				</ion-col>
				<ion-col text-center>
					<span color-white>{{productor.kilo}}</span>
					<h5 color-white>Kilo</h5>
				</ion-col>
			</ion-row>
		</ion-grid>
	</fieldset>
	<div class="zone-btn">
		<button ion-button round class="btn-scanner btn1" (click)="editUser(productor)">Editar</button>
		<button ion-button round class="btn-scanner btn2" (click)="imprimir()">Imprimir</button>
	</div>
</ion-content>
