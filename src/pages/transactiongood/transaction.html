<ion-content>
	<p class="m-top">Transacciones</p>
	<fieldset class="content">
		<legend>
			<img [src]="productor['user'].img" alt="">
		</legend>
		<p>{{productor['user'].name}}</p>
		<p><ion-icon name="person"></ion-icon> Productor</p>
		<ion-list>
			<ion-item>
				<ion-icon name="home"></ion-icon>
				<span>Tipo de cafe</span>
			</ion-item>
			<ion-item>
				<ion-icon name="home"></ion-icon>
				<span>{{productor['user'].created_at | date}}</span>
			</ion-item>
			<ion-item>
				<ion-icon name="home"></ion-icon>
				<span>{{productor.kilograms}} Kg</span>
			</ion-item>
		</ion-list>
		<p>Tipo de empaque</p>
		<ion-grid>
			<ion-row>
				<ion-col text-center>
					<h5 color-white>Cantidad</h5>
					<span color-white>{{productor.estopa}}</span>
				</ion-col>
				<ion-col text-center>
					<h5 color-white>Cantidad</h5>
					<span color-white>{{productor.raya}}</span>
				</ion-col>
				<ion-col text-center>
					<h5 color-white>Cantidad</h5>
					<span color-white>{{productor.kilo}}</span>
				</ion-col>
			</ion-row>
		</ion-grid>
	</fieldset>
	<div class="zone-btn">
		<button ion-button round class="btn-scanner btn1" (click)="editUser(productor)">Editar</button>
		<button ion-button round class="btn-scanner btn2" (click)="imprimir()">Imprimir</button>
	</div>
</ion-content>
