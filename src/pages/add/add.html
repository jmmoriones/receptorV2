<ion-content padding class="ion-content">   
	<div class="header-home">
		<img src="./assets/images/logo_home.png" class="logo_home">
		<button ion-button icon-only (click)="presentPopover($event)" class="pop-btn">
			<ion-icon name="more"></ion-icon>
		</button>
		<p>Utiliza el Scanner para obtener informaci√≥n de los productos y generar nuevos contenidos</p>
		<button ion-button (click)="scanBarcode()" round class="btn-scanner">Scanear</button>
	</div>
	<div class="sec-search">
		<div class="item-search">
			<!--<ion-input type="number" class="input-search" ngModel="busqueda"></ion-input>-->
			<ion-searchbar (ionInput)="getItems($event)" type="number"></ion-searchbar>
		</div>
		<!--<ion-icon name="search" class="icon-search"></ion-icon>-->
		<p class="transac-title text-center">Transacciones Recientes</p>
	</div>
	<div class="none-bg">
		<ion-list>
			<ion-item *ngFor="let productor of productors">
				<ion-avatar item-left>
					<img [src]="productor['user'].img">
				</ion-avatar>
				<h2>{{productor['user'].name}}</h2>
				<p><ion-icon name="ios-locate-outline"></ion-icon> Zona</p>
				<p><ion-icon name="ios-resize-outline"></ion-icon> {{productor.kilograms}}</p>
				<p><ion-icon name="calendar"></ion-icon> {{productor['user'].created_at | date}}</p>
				<button class="productor-arrow" (click)="goUserTransaction(productor)">
					<ion-icon name="ios-arrow-forward-outline"></ion-icon>
				</button>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
